<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>人工智能产业链关键节点</title>
    <meta name="viewport" content="width=1200">
    <style>
        body {
            background: radial-gradient(ellipse at 60% 20%, #232946 0%, #10131a 80%);
            font-family: "微软雅黑", Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }
        .arrow-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
            margin-bottom: 10px;
            gap: 60px;
        }
        .arrow {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .arrow svg {
            display: block;
        }
        .arrow-label {
            font-size: 22px;
            font-weight: bold;
            margin-top: 8px;
            letter-spacing: 2px;
        }
        .arrow-shangyou {
            color: #a58be2;
        }
        .arrow-zhongyou {
            color: #ffd7a6;
        }
        .arrow-xiayou {
            color: #aee9c7;
        }
        .dashed-line {
            width: 60px;
            height: 0;
            border-top: 2px dashed #bbb;
            margin: 0 8px;
        }
        .main-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 32px;
            padding: 0 0 40px 0;
            margin-top: 80px;
            perspective: 1200px;
            perspective-origin: 50% 0;
        }
        .arrow-between {
            display: flex;
            align-items: center;
            height: 100%;
        }
        .arrow-svg {
            display: block;
        }
        .section-wrap {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            margin-left: 30px;
            margin-right: 30px;
            transform: rotateX(18deg) rotateY(-12deg);
            box-shadow: 0 32px 64px #000a;
            transition: transform 0.4s;
        }
        .section-wrap:hover {
            transform: rotateX(0deg) rotateY(0deg) scale(1.04);
            z-index: 2;
        }
        .top-label {
            min-width: 120px;
            width: 260px;
            max-width: 260px;
            padding: 10px 0;
            border-radius: 32px;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            color: #222 !important;
            letter-spacing: 2px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            margin-bottom: 8px;
            margin-top: -32px;
            z-index: 2;
            position: relative;
            background: #fff;
            border: 2px solid;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .shangyou-label { border-color: #2563eb; }
        .zhongyou-label { border-color: #7c3aed; }
        .xiayou-label { border-color: #14b8a6; }
        .section {
            margin-top: 24px;
            background: #181c24;
            border-radius: 20px;
            padding: 24px 24px 32px 24px;
            min-width: 340px;
            box-shadow: 0 0 32px 4px #2563eb22, 0 8px 32px #000a;
            position: relative;
            border: 2px solid #222c;
        }
        .shangyou { border-color: #2563eb; box-shadow: 0 0 32px 4px #2563eb55, 0 8px 32px #000a; }
        .zhongyou { border-color: #7c3aed; box-shadow: 0 0 32px 4px #7c3aed55, 0 8px 32px #000a; }
        .xiayou  { border-color: #14b8a6; box-shadow: 0 0 32px 4px #14b8a655, 0 8px 32px #000a; }

        .layer-title {
            background: #10131a;
            border-radius: 12px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 18px;
            padding: 8px 0;
            border: 2px solid #bbb;
            color: #fff;
            letter-spacing: 2px;
            box-shadow: 0 0 8px 2px #fff2;
        }
        .shangyou .layer-title { border-color: #2563eb; }
        .zhongyou .layer-title { border-color: #7c3aed; }
        .xiayou  .layer-title { border-color: #14b8a6; }

        .group {
            margin-bottom: 18px;
        }
        .group-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            background: #a58be2;
            color: #222;
            border-radius: 10px;
            padding: 6px 0;
            text-align: center;
            cursor: pointer;
            transition: box-shadow 0.2s, filter 0.2s;
            position: relative;
        }
        .group-title.interactive:hover {
            filter: brightness(0.95);
            box-shadow: 0 0 0 3px #b39ddb44;
        }
        .zhongyou .group-title {
            background: #ffd7a6;
            color: #b26a00;
        }
        .xiayou .group-title {
            background: #aee9c7;
            color: #388e3c;
        }
        .zhongyou .group-title.interactive:hover {
            box-shadow: 0 0 0 3px #ffcc8044;
        }
        .xiayou .group-title.interactive:hover {
            box-shadow: 0 0 0 3px #a5d6a744;
        }
        .detail-page {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #fff;
            z-index: 1000;
            min-height: 100vh;
        }
        .detail-page.active {
            display: block;
        }
        .back-btn {
            position: absolute;
            top: 32px;
            left: 32px;
            background: #888;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            padding: 8px 20px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .back-btn:hover {
            background: #555;
        }
        .item-row {
            display: flex;
            gap: 12px;
            margin-bottom: 8px;
        }
        .item {
            flex: 1;
            background: #fff;
            border: 2px dashed #b39ddb;
            color: #5a3fa2;
            border-radius: 8px;
            padding: 8px 0;
            text-align: center;
            font-size: 15px;
        }
        .shangyou .item {
            background: #17407a !important;
            border-color: #2563eb;
            color: #fff;
            box-shadow: 0 0 8px 2px #2563eb88;
        }
        .zhongyou .item {
            background: #3a206a !important;
            border-color: #7c3aed;
            color: #fff;
            box-shadow: 0 0 8px 2px #7c3aed88;
        }
        .xiayou .item {
            background: #10635a !important;
            border-color: #14b8a6;
            color: #fff;
            box-shadow: 0 0 8px 2px #14b8a688;
        }
        /* 适配小屏幕 */
        @media (max-width: 1100px) {
            .main-container { flex-direction: column; align-items: center; }
            .arrow-bar { flex-direction: column; gap: 0; }
            .dashed-line { width: 0; height: 40px; border-top: none; border-left: 2px dashed #bbb; margin: 8px 0; }
        }
        .top-label-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 24px;
            margin-top: 40px;
            margin-bottom: 10px;
        }
        .top-arrow {
            display: flex;
            align-items: center;
        }
        .company-btn {
            background: #10131a;
            color: #fff;
            border-radius: 12px;
            margin: 18px 0;
            padding: 22px 0;
            font-size: 1.25em;
            font-weight: 500;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s, border-color 0.2s;
            border: 2.5px solid;
            box-shadow: none;
        }
        .company-btn:hover {
            background: #e7def8;
            color: #3d277a;
            box-shadow: 0 0 0 3px #b39ddb44;
        }
        .top-label, .group-title, .item, .company-btn {
            background: rgba(16, 19, 26, 0.7);
            color: #fff !important;
            box-shadow: 0 0 16px 2px #2563eb88, 0 0 32px 4px #2563eb44;
            border: 2px solid #2563eb;
            transition: box-shadow 0.3s, border-color 0.3s, color 0.3s;
        }
        .shangyou .item, .shangyou-label, .shangyou .group-title, .shangyou .layer-title {
            border-color: #22d3ee;
            box-shadow: 0 0 16px 2px #22d3ee88, 0 0 32px 4px #22d3ee44;
        }
        .zhongyou .item, .zhongyou-label, .zhongyou .group-title, .zhongyou .layer-title {
            border-color: #a78bfa;
            box-shadow: 0 0 16px 2px #a78bfa88, 0 0 32px 4px #a78bfa44;
        }
        .xiayou .item, .xiayou-label, .xiayou .group-title, .xiayou .layer-title {
            border-color: #34d399;
            box-shadow: 0 0 16px 2px #34d39988, 0 0 32px 4px #34d39944;
        }
        .group-title.interactive:hover, .company-btn:hover {
            filter: brightness(1.2) drop-shadow(0 0 16px #fff);
            transform: scale(1.04);
            transition: filter 0.2s, transform 0.2s;
        }
        .shangyou .group-title, .shangyou .item {
            background: #183a5a;
            border-color: #2563eb;
            color: #fff;
            box-shadow: 0 0 12px 2px #2563eb88;
        }
        .zhongyou .group-title, .zhongyou .item {
            background: #2a1a3a;
            border-color: #7c3aed;
            color: #fff;
            box-shadow: 0 0 12px 2px #7c3aed88;
        }
        .xiayou .group-title, .xiayou .item {
            background: #123a36;
            border-color: #14b8a6;
            color: #fff;
            box-shadow: 0 0 12px 2px #14b8a688;
        }
        /* 蓝色组 */
        .shangyou .item-row .item:nth-child(1) { background: #2563eb33; }
        .shangyou .item-row .item:nth-child(2) { background: #2563eb66; }
        .shangyou .item-row .item:nth-child(3) { background: #2563ebbb; }

        /* 紫色组 */
        .zhongyou .item-row .item:nth-child(1) { background: #7c3aed33; }
        .zhongyou .item-row .item:nth-child(2) { background: #7c3aed66; }
        .zhongyou .item-row .item:nth-child(3) { background: #7c3aedbb; }

        /* 青绿色组 */
        .xiayou .item-row .item:nth-child(1) { background: #14b8a633; }
        .xiayou .item-row .item:nth-child(2) { background: #14b8a666; }
        .xiayou .item-row .item:nth-child(3) { background: #14b8a6bb; }

        .shangyou .item, .zhongyou .item, .xiayou .item {
            /* 立体渐变背景 */
            background: linear-gradient(145deg, #232946 60%, #10131a 100%);
            /* 3D外阴影 */
            box-shadow:
                0 4px 16px 0 var(--neon, #2563ebcc),
                0 2px 8px 0 #000a,
                0 1.5px 0 0 #fff2 inset,
                0 -2px 8px 0 #0008 inset;
            /* 立体边框 */
            border: 2.5px solid var(--neon, #2563ebcc);
            color: #fff;
            border-radius: 12px;
            font-weight: 600;
            position: relative;
            transition: box-shadow 0.2s, transform 0.2s;
            /* 伪元素高光 */
            overflow: hidden;
        }
        .shangyou .item { --neon: #2563ebcc; }
        .zhongyou .item { --neon: #7c3aedcc; }
        .xiayou .item { --neon: #14b8a6cc; }

        /* 高光伪元素 */
        .shangyou .item::before,
        .zhongyou .item::before,
        .xiayou .item::before {
            content: '';
            position: absolute;
            left: 10%;
            top: 0;
            width: 80%;
            height: 40%;
            background: linear-gradient(120deg, #fff6 0%, #fff2 100%);
            border-radius: 50%;
            filter: blur(2px);
            opacity: 0.25;
            pointer-events: none;
            z-index: 1;
        }

        /* 按下/悬停更立体 */
        .shangyou .item:active, .zhongyou .item:active, .xiayou .item:active,
        .shangyou .item:hover, .zhongyou .item:hover, .xiayou .item:hover {
            box-shadow:
                0 8px 32px 0 var(--neon, #fff),
                0 4px 16px 0 var(--neon, #2563ebcc),
                0 2px 8px 0 #000a,
                0 1.5px 0 0 #fff4 inset,
                0 -2px 8px 0 #0008 inset;
            transform: translateY(-2px) scale(1.04);
            border-color: #fff;
        }
        #verticalListPage .back-btn, #companyDetailPage .back-btn {
            background: #222c;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            padding: 8px 20px;
            cursor: pointer;
            transition: background 0.2s;
        }
        #verticalListPage, #companyDetailPage {
            background: #10131a !important;
        }
        #companyList {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        #verticalListTitle, #companyName {
            color: #fff;
            text-shadow: none;
        }
        #companyDesc {
            background: #181c24;
            border-radius: 10px;
            color: #fff;
            box-shadow: none;
            border: 2px solid;
        }
        /* 蓝色分组更深 */
        .shangyou .group-title {
            background: #17407a;
            border-color: #2563eb;
            color: #fff;
            box-shadow: 0 0 16px 2px #2563ebcc;
        }

        /* 紫色分组更深 */
        .zhongyou .group-title {
            background: #3a206a;
            border-color: #7c3aed;
            color: #fff;
            box-shadow: 0 0 16px 2px #7c3aedcc;
        }

        /* 青绿色分组更深 */
        .xiayou .group-title {
            background: #10635a;
            border-color: #14b8a6;
            color: #fff;
            box-shadow: 0 0 16px 2px #14b8a6cc;
        }

        @keyframes neon-glow {
            0%, 100% { box-shadow: 0 0 16px 2px var(--neon), 0 0 32px 4px var(--neon2); }
            50% { box-shadow: 0 0 32px 8px var(--neon), 0 0 64px 16px var(--neon2); }
        }
        @keyframes panel-glow {
            0%, 100% { box-shadow: 0 0 32px 4px var(--panel), 0 8px 32px #000a; }
            50% { box-shadow: 0 0 64px 16px var(--panel), 0 8px 32px #000a; }
        }
        @keyframes title-glow {
            0%, 100% { text-shadow: 0 4px 32px #2563eb, 0 2px 8px #000; }
            50% { text-shadow: 0 4px 64px #7c3aed, 0 2px 8px #000; }
        }
        .shangyou {
            --panel: #2563eb55;
            animation: panel-glow 3s infinite alternate;
        }
        .zhongyou {
            --panel: #7c3aed55;
            animation: panel-glow 3s infinite alternate;
        }
        .xiayou {
            --panel: #14b8a655;
            animation: panel-glow 3s infinite alternate;
        }
        .shangyou .group-title, .shangyou .item {
            --neon: #2563ebcc;
            --neon2: #2563eb44;
            animation: neon-glow 2.5s infinite alternate;
        }
        .zhongyou .group-title, .zhongyou .item {
            --neon: #7c3aedcc;
            --neon2: #7c3aed44;
            animation: neon-glow 2.5s infinite alternate;
        }
        .xiayou .group-title, .xiayou .item {
            --neon: #14b8a6cc;
            --neon2: #14b8a644;
            animation: neon-glow 2.5s infinite alternate;
        }
        .company-btn {
            animation: neon-glow 2.5s infinite alternate;
            --neon: #2563ebcc;
            --neon2: #2563eb44;
        }
        .group-title.interactive:hover, .company-btn:hover {
            filter: brightness(1.2) drop-shadow(0 0 16px #fff);
            transform: scale(1.04);
            transition: filter 0.2s, transform 0.2s;
            box-shadow: 0 0 32px 8px #fff, 0 0 64px 16px var(--neon, #2563eb);
            border-color: #fff;
            color: #fff !important;
        }
        .big-title {
            animation: title-glow 2.5s infinite alternate;
        }
        .shangyou .group-title, .zhongyou .group-title, .xiayou .group-title {
            background: linear-gradient(120deg, #232946 60%, #10131a 100%);
            box-shadow: 0 4px 16px 0 var(--neon, #2563ebcc), 0 2px 8px 0 #000a;
            border: 2.5px solid var(--neon, #2563ebcc);
            color: #fff;
            border-radius: 12px;
            font-weight: 700;
            position: relative;
            overflow: hidden;
        }
        .shangyou .group-title { --neon: #2563ebcc; }
        .zhongyou .group-title { --neon: #7c3aedcc; }
        .xiayou .group-title { --neon: #14b8a6cc; }
        .shangyou .group-title::before,
        .zhongyou .group-title::before,
        .xiayou .group-title::before {
            content: '';
            position: absolute;
            left: 10%;
            top: 0;
            width: 80%;
            height: 40%;
            background: linear-gradient(120deg, #fff6 0%, #fff2 100%);
            border-radius: 50%;
            filter: blur(2px);
            opacity: 0.18;
            pointer-events: none;
            z-index: 1;
        }
        .shangyou .item:hover, .zhongyou .item:hover, .xiayou .item:hover,
        .shangyou .group-title:hover, .zhongyou .group-title:hover, .xiayou .group-title:hover {
            filter: brightness(1.2) drop-shadow(0 0 16px #fff);
            transform: translateY(-2px) scale(1.06);
            border-color: #fff;
            z-index: 2;
        }
        .group-title, .item {
            box-shadow: 0 8px 24px #0008, 0 2px 8px var(--neon, #2563ebcc);
            transform: translateZ(24px);
            transition: box-shadow 0.2s, transform 0.2s;
        }
        .group-title:hover, .item:hover {
            transform: translateZ(48px) scale(1.06);
            box-shadow: 0 16px 48px #fff8, 0 4px 16px var(--neon, #2563ebcc);
        }
    </style>
</head>
<body>
<div class="big-title" style="text-align:center; font-size:3.2em; font-weight:900; margin-top:48px; margin-bottom:24px; letter-spacing:6px; color:#fff;">人工智能产业链关键节点</div>
<div class="main-container">
    <!-- 上游 -->
    <div class="section-wrap">
        <div class="top-label shangyou-label">上游</div>
        <div class="section shangyou">
            <div class="layer-title">基础层</div>
            <div class="group">
                <div class="group-title interactive" onclick="showDetail('chip')">芯片/半导体</div>
                <div class="item-row">
                    <div class="item">训练芯片</div>
                    <div class="item">推理芯片</div>
                    <div class="item">存算一体芯片</div>
                </div>
            </div>
            <div class="group">
                <div class="group-title interactive" onclick="showDetail('cloud')">云计算/算力中心</div>
                <div class="item-row">
                    <div class="item">公用云平台</div>
                    <div class="item">超算中心</div>
                </div>
            </div>
            <div class="group">
                <div class="group-title interactive" onclick="showDetail('data')">数据服务</div>
                <div class="item-row">
                    <div class="item">数据采集</div>
                    <div class="item">数据标注</div>
                    <div class="item">数据清洗</div>
                </div>
            </div>
        </div>
    </div>
    <!-- 中游 -->
    <div class="section-wrap">
        <div class="top-label zhongyou-label">中游</div>
        <div class="section zhongyou">
            <div class="layer-title">技术层</div>
            <div class="group">
                <div class="group-title interactive" onclick="showDetail('llm')">通用大模型</div>
                <div class="item-row">
                    <div class="item">国际代表</div>
                    <div class="item">国内发展</div>
                </div>
            </div>
            <div class="group">
                <div class="group-title interactive" onclick="showDetail('vertical')">垂直领域模型</div>
                <div class="item-row">
                    <div class="item">医疗领域</div>
                    <div class="item">金融领域</div>
                    <div class="item">自动驾驶</div>
                </div>
            </div>
            <div class="group">
                <div class="group-title interactive" onclick="showDetail('keytech')">关键技术</div>
                <div class="item-row">
                    <div class="item">计算机视觉</div>
                    <div class="item">自然语言处理</div>
                    <div class="item">多模态融合</div>
                </div>
            </div>
        </div>
    </div>
    <!-- 下游 -->
    <div class="section-wrap">
        <div class="top-label xiayou-label">下游</div>
        <div class="section xiayou">
            <div class="layer-title">应用层</div>
            <div class="group">
                <div class="group-title interactive" onclick="showDetail('enterprise')">企业服务</div>
                <div class="item-row">
                    <div class="item">智能客服</div>
                    <div class="item">RPA</div>
                </div>
            </div>
            <div class="group">
                <div class="group-title interactive" onclick="showDetail('consumer')">消费端</div>
                <div class="item-row">
                    <div class="item">智能硬件</div>
                    <div class="item">内容生成</div>
                </div>
            </div>
            <div class="group">
                <div class="group-title interactive" onclick="showDetail('industry')">重点行业</div>
                <div class="item-row">
                    <div class="item">医疗</div>
                    <div class="item">汽车</div>
                    <div class="item">金融</div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 详情页 -->
<div id="detailPage" class="detail-page">
    <button class="back-btn" onclick="showHome()">返回</button>
</div>
<!-- 详情页：垂直领域模型企业列表 -->
<div id="verticalListPage" class="detail-page">
    <button class="back-btn" onclick="showHome()">返回</button>
    <div style="margin: 80px auto 0 auto; max-width: 800px;">
        <h2 id="verticalListTitle" style="text-align:center; font-size: 2.2em; margin-bottom: 32px;">企业名单</h2>
        <div id="companyList" style="max-height: 600px; min-height: 400px; overflow-y: auto; border:2px solid #b39ddb; border-radius:18px; padding:40px 40px 40px 40px; background:#f5f0fa; box-shadow:0 4px 24px rgba(165,139,226,0.08);">
            <!-- 企业名称按钮列表，后续用JS填充 -->
        </div>
    </div>
</div>
<!-- 详情页：企业简介 -->
<div id="companyDetailPage" class="detail-page">
    <button class="back-btn" onclick="showVerticalList()">返回</button>
    <div style="margin: 80px auto 0 auto; max-width: 600px;">
        <h2 id="companyName" style="text-align:center;"></h2>
        <div id="companyDesc" style="margin-top:30px; font-size:16px; line-height:1.8; color:#333; background:#f7f7f7; border-radius:10px; padding:24px; min-height:120px; border:2px solid #b39ddb;"></div>
    </div>
</div>
<script>
let groupToCompanies = {
    chip:   {title: '芯片/半导体', color: 'purple'},
    cloud:  {title: '云计算/算力中心', color: 'purple'},
    data:   {title: '数据服务', color: 'purple'},
    llm:    {title: '通用大模型', color: 'orange'},
    vertical: {title: '垂直领域模型', color: 'orange'},
    keytech: {title: '关键技术', color: 'orange'},
    enterprise: {title: '企业服务', color: 'green'},
    consumer: {title: '消费端', color: 'green'},
    industry: {title: '重点行业', color: 'green'},
};

let companiesData = {};

fetch('companies.json')
  .then(res => res.json())
  .then(data => {
    companiesData = data;
    // 你可以在这里初始化页面
    setGroupTitleColors();
  });

let currentGroupKey = '';
let currentCompanies = [];
let currentColor = 'purple';
function setDetailPageColor(color) {
    let border, bg, btn, btnHover, text, shadow;
    if(currentGroupKey === 'chip' || currentGroupKey === 'cloud' || currentGroupKey === 'data') {
        border = '#2563eb'; bg = '#181c24'; btn = '#10131a'; btnHover = '#2563eb33'; text = '#2563eb'; shadow = '#2563ebcc';
    } else if(currentGroupKey === 'llm' || currentGroupKey === 'vertical' || currentGroupKey === 'keytech') {
        border = '#7c3aed'; bg = '#181c24'; btn = '#2a1a3a'; btnHover = '#7c3aed33'; text = '#7c3aed'; shadow = '#7c3aedcc';
    } else if(currentGroupKey === 'enterprise' || currentGroupKey === 'consumer' || currentGroupKey === 'industry') {
        border = '#14b8a6'; bg = '#181c24'; btn = '#123a36'; btnHover = '#14b8a633'; text = '#14b8a6'; shadow = '#14b8a6cc';
    } else {
        border = '#2563eb'; bg = '#181c24'; btn = '#10131a'; btnHover = '#2563eb33'; text = '#2563eb'; shadow = '#2563ebcc';
    }
    // 企业名单页
    const listBox = document.getElementById('companyList');
    if(listBox) {
        listBox.style.borderColor = border;
        listBox.style.background = bg;
        listBox.style.boxShadow = `0 0 32px 4px ${shadow}, 0 8px 32px #000a`;
    }
    const title = document.getElementById('verticalListTitle');
    if(title) {
        title.style.color = text;
        title.style.textShadow = `0 2px 16px ${shadow}`;
    }
    // 按钮
    document.querySelectorAll('.company-btn').forEach(btnEl => {
        btnEl.style.borderColor = border;
        btnEl.style.color = '#fff';
        btnEl.style.background = btn;
        btnEl.style.boxShadow = `0 0 12px 2px ${shadow}`;
        btnEl.onmouseover = () => { btnEl.style.background = btnHover; };
        btnEl.onmouseout = () => { btnEl.style.background = btn; };
    });
    // 企业简介页
    const cname = document.getElementById('companyName');
    if(cname) {
        cname.style.color = text;
        cname.style.textShadow = `0 2px 16px ${shadow}`;
    }
    const cdesc = document.getElementById('companyDesc');
    if(cdesc) {
        cdesc.style.background = bg;
        cdesc.style.borderColor = border;
        cdesc.style.color = '#fff';
        cdesc.style.boxShadow = `0 0 12px 2px ${shadow}`;
    }
}
function showDetail(key) {
    document.querySelector('.main-container').style.display = 'none';
    if(groupToCompanies[key]) {
        currentGroupKey = key;
        currentCompanies = companiesData[key] || [];
        currentColor = groupToCompanies[key].color;
        document.getElementById('verticalListPage').classList.add('active');
        renderCompanyList();
        document.getElementById('verticalListTitle').textContent = groupToCompanies[key].title + ' - 企业名单';
        setTimeout(()=>setDetailPageColor(currentColor), 0);
        return;
    }
    document.getElementById('detailPage').classList.add('active');
}
function showHome() {
    document.querySelector('.main-container').style.display = '';
    document.getElementById('detailPage').classList.remove('active');
    document.getElementById('verticalListPage').classList.remove('active');
    document.getElementById('companyDetailPage').classList.remove('active');
}
function renderCompanyList() {
    const list = document.getElementById('companyList');
    list.innerHTML = '';
    currentCompanies.forEach((c, i) => {
        const btn = document.createElement('button');
        btn.textContent = c.name;
        btn.className = 'company-btn';
        btn.onclick = () => showCompanyDetail(i);
        list.appendChild(btn);
    });
    setDetailPageColor(currentColor);
}
function showCompanyDetail(idx) {
    document.getElementById('verticalListPage').classList.remove('active');
    document.getElementById('companyDetailPage').classList.add('active');
    document.getElementById('companyName').textContent = currentCompanies[idx].name;
    document.getElementById('companyDesc').textContent = currentCompanies[idx].desc;
    setDetailPageColor(currentColor);
}
function showVerticalList() {
    document.getElementById('companyDetailPage').classList.remove('active');
    document.getElementById('verticalListPage').classList.add('active');
    setDetailPageColor(currentColor);
}

// 添加新的函数来处理鼠标悬停事件
function handleGroupHover(event, key) {
    const companies = companiesData[key] || [];
    const count = companies.length;
    const tooltip = document.createElement('div');
    tooltip.style.cssText = `
        position: absolute;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 5px 10px;
        border-radius: 4px;
        font-size: 14px;
        top: -30px;
        left: 50%;
        transform: translateX(-50%);
        white-space: nowrap;
        z-index: 1000;
    `;
    tooltip.textContent = `共有 ${count} 家企业`;
    event.target.appendChild(tooltip);
    
    event.target.addEventListener('mouseleave', () => {
        tooltip.remove();
    }, { once: true });
}

// 修改所有group-title的onclick属性，添加onmouseover事件
document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.group-title.interactive').forEach(el => {
        const key = el.getAttribute('onclick').match(/'([^']+)'/)[1];
        el.setAttribute('onmouseover', `handleGroupHover(event, '${key}')`);
    });
});

// 新增：根据企业数量动态设置按钮颜色深浅
function setGroupTitleColors() {
    document.querySelectorAll('.group-title.interactive').forEach(el => {
        const key = el.getAttribute('onclick').match(/'([^']+)'/)[1];
        const count = (companiesData[key] || []).length;
        let color = '';
        let level = 1;
        if (count <= 5) level = 1;
        else if (count <= 15) level = 2;
        else if (count <= 30) level = 3;
        else if (count <= 50) level = 4;
        else level = 5;
        // 上游蓝色主色调
        const blue = [
            'hsl(221,81%,92%)',
            'hsl(221,81%,82%)',
            'hsl(221,81%,72%)',
            'hsl(221,81%,62%)',
            'hsl(221,81%,56%)'
        ];
        // 中游紫色主色调
        const violet = [
            'hsl(262,83%,92%)',
            'hsl(262,83%,82%)',
            'hsl(262,83%,72%)',
            'hsl(262,83%,62%)',
            'hsl(262,83%,58%)'
        ];
        // 下游青绿色主色调
        const teal = [
            'hsl(172,81%,92%)',
            'hsl(172,81%,82%)',
            'hsl(172,81%,72%)',
            'hsl(172,81%,62%)',
            'hsl(172,81%,39%)'
        ];
        if (el.closest('.shangyou')) {
            color = blue[level-1];
        } else if (el.closest('.zhongyou')) {
            color = violet[level-1];
        } else if (el.closest('.xiayou')) {
            color = teal[level-1];
        }
        el.style.background = color;
        el.style.color = '#222';
    });
}

// 新增：顶层色块悬停显示企业总数
function handleTopLabelHover(event, type) {
    // type: 'shangyou' | 'zhongyou' | 'xiayou'
    let keys = [];
    if(type === 'shangyou') keys = ['chip','cloud','data'];
    else if(type === 'zhongyou') keys = ['llm','vertical','keytech'];
    else if(type === 'xiayou') keys = ['enterprise','consumer','industry'];
    let total = 0;
    keys.forEach(k => { total += (companiesData[k]||[]).length; });
    const tooltip = document.createElement('div');
    tooltip.style.cssText = `
        position: absolute;
        left: 50%;
        top: 100%;
        transform: translateX(-50%);
        margin-top: 8px;
        background: rgba(0,0,0,0.85);
        color: #fff;
        padding: 7px 18px;
        border-radius: 8px;
        font-size: 16px;
        white-space: nowrap;
        z-index: 9999;
        pointer-events: none;
    `;
    tooltip.textContent = `共 ${total} 家企业`;
    event.target.appendChild(tooltip);
    event.target.addEventListener('mouseleave', () => {
        tooltip.remove();
    }, { once: true });
}

document.addEventListener('DOMContentLoaded', () => {
    // ... existing code ...
    // 新增：为顶层色块添加悬停事件
    document.querySelectorAll('.top-label').forEach(el => {
        if(el.classList.contains('shangyou-label')) el.onmouseover = e=>handleTopLabelHover(e,'shangyou');
        if(el.classList.contains('zhongyou-label')) el.onmouseover = e=>handleTopLabelHover(e,'zhongyou');
        if(el.classList.contains('xiayou-label')) el.onmouseover = e=>handleTopLabelHover(e,'xiayou');
    });
});
</script>
</body>
</html>
